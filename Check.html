<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEK STATUS GARANSI</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Library QR/Barcode Scanner -->
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    
    <style>
        :root {
            --primary: #00ff88; /* Hijau Neon */
            --danger: #ff0055;  /* Merah Neon */
            --warning: #ffcc00; /* Kuning Peringatan */
            --bg: #050505;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 255, 255, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Poppins', sans-serif;
            height: 100vh;
            display: flex;
            justify-content: center; /* Tengah Horizontal */
            align-items: center;     /* Tengah Vertikal */
            overflow: hidden;
            flex-direction: column;
        }

        /* Background Particle */
        #particle-canvas {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1;
        }

        /* Container Utama */
        .main-container {
            width: 90%;
            max-width: 450px;
            text-align: center;
            z-index: 10;
        }

        h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            margin-bottom: 2rem;
            text-shadow: 0 0 15px var(--primary);
            letter-spacing: 2px;
            color: var(--primary);
        }

        /* Kotak Pencarian Kaca */
        .glass-card {
            background: var(--glass);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid var(--border);
            border-radius: 20px;
            padding: 2rem;
            box-shadow: 0 0 30px rgba(0, 255, 136, 0.1);
            transition: transform 0.3s ease;
            position: relative;
            max-height: 90vh; /* Agar bisa scroll jika konten panjang di HP */
            overflow-y: auto;
        }

        .glass-card:hover {
            border-color: rgba(0, 255, 136, 0.3);
        }

        /* Flex container untuk Input + Tombol Kamera */
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
            position: relative;
        }

        input {
            width: 100%;
            padding: 15px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #333;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            text-align: center;
            font-family: 'Orbitron', sans-serif;
            outline: none;
            transition: 0.3s;
        }

        input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 15px rgba(0, 255, 136, 0.3);
        }

        /* Tombol Kamera Kecil */
        .scan-btn {
            width: 60px;
            padding: 0;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid var(--primary);
            border-radius: 10px;
            color: var(--primary);
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.3s;
        }
        
        .scan-btn:hover {
            background: var(--primary);
            color: black;
            box-shadow: 0 0 15px var(--primary);
        }

        /* Tombol Utama */
        .main-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, var(--primary), #00cc6a);
            border: none;
            border-radius: 10px;
            color: black;
            font-weight: bold;
            font-size: 1rem;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: 0.3s;
        }

        .main-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 0 20px var(--primary);
        }

        .main-btn:disabled {
            background: #555;
            cursor: not-allowed;
            box-shadow: none;
        }

        /* Tombol Admin Khusus */
        .admin-btn {
            width: 100%;
            margin-top: 15px;
            background: transparent;
            border: 1px solid var(--danger);
            border-radius: 10px;
            color: var(--danger);
            font-size: 0.8rem;
            padding: 10px;
            cursor: pointer;
            transition: 0.3s;
        }

        .admin-btn:hover {
            background: var(--danger);
            color: white;
            box-shadow: 0 0 15px var(--danger);
        }

        /* Hasil Pencarian */
        #result-box {
            margin-top: 20px;
            border-top: 1px solid var(--border);
            padding-top: 20px;
            text-align: left;
            animation: slideUp 0.5s ease forwards;
        }

        .status-badge {
            display: block;
            text-align: center;
            padding: 8px;
            border-radius: 5px;
            font-weight: bold;
            text-transform: uppercase;
            font-family: 'Orbitron', sans-serif;
            margin-bottom: 20px;
            text-shadow: 0 0 10px currentColor;
        }

        .active { background: rgba(0, 255, 136, 0.2); color: var(--primary); border: 1px solid var(--primary); }
        .expired { background: rgba(255, 0, 85, 0.2); color: var(--danger); border: 1px solid var(--danger); }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            font-size: 0.9rem;
            border-bottom: 1px dashed rgba(255,255,255,0.1);
            padding-bottom: 5px;
        }

        .detail-label { color: #aaa; }
        .detail-value { font-weight: 600; text-align: right; max-width: 60%; }

        .loader {
            width: 24px; height: 24px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            animation: rotation 1s linear infinite;
        }
        
        /* Area Kamera */
        #reader {
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
            border: 2px solid var(--primary);
            display: none; /* Sembunyi default */
            background: black;
        }
        #reader video {
            object-fit: cover;
            border-radius: 10px;
        }

        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

    </style>
</head>
<body>
    <canvas id="particle-canvas"></canvas>

    <div class="main-container">
        <h1>GARANSI CHECKER</h1>
        
        <div class="glass-card">
            
            <!-- Area Kamera Scanner -->
            <div id="reader"></div>
            <button id="stop-scan-btn" class="admin-btn" style="display:none; margin-bottom:15px; margin-top:0;">Tutup Kamera</button>

            <div class="input-group">
                <input type="text" id="sn-input" placeholder="Masukkan / Scan S/N">
                <button id="scan-trigger-btn" class="scan-btn" title="Buka Kamera">ðŸ“·</button>
            </div>
            
            <button id="search-btn" class="main-btn">Cari Data</button>

            <!-- Loading Spinner -->
            <div id="loading" style="display: none; margin-top: 20px;">
                <span class="loader"></span>
                <p id="loading-text" style="font-size: 0.8rem; margin-top: 10px; color: #aaa;">Menghubungkan ke Database...</p>
            </div>

            <!-- Area Hasil -->
            <div id="result-box" style="display: none;">
                <div id="status-badge" class="status-badge"></div>

                <div class="detail-row">
                    <span class="detail-label">Model Laptop</span>
                    <span class="detail-value" id="res-model">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Serial Number</span>
                    <span class="detail-value" id="res-sn">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Sales / Toko</span>
                    <span class="detail-value" id="res-sales">-</span>
                </div>
                <div class="detail-row">
                    <span class="detail-label">Berakhir Pada</span>
                    <span class="detail-value" id="res-date" style="color:white;">-</span>
                </div>
                
                <div style="margin-top: 20px; text-align: center;">
                    <p style="font-size: 0.8rem; color: #aaa;">Sisa Waktu Garansi:</p>
                    <h2 id="res-countdown" style="color: white; font-family: 'Orbitron'; font-size: 1.5rem; margin-top: 5px;">-</h2>
                </div>
            </div>
        </div>

        <!-- Tombol Hapus Data (Fitur Baru) -->
        <button id="clean-btn" class="admin-btn">Download & Hapus Data Expired</button>
    </div>

    <script>
        // --- KONFIGURASI ---
        const API_URL = 'https://script.google.com/macros/s/AKfycbxu2Uu3z5a2gWyyNzEp65sC98_maZ0qVXrsLpUazQRuQRW6jqMQICjir-7Pi2gWJqWO/exec'; 
        const ADMIN_PIN = "12345"; 

        const searchBtn = document.getElementById('search-btn');
        const cleanBtn = document.getElementById('clean-btn');
        const snInput = document.getElementById('sn-input');
        const scanTriggerBtn = document.getElementById('scan-trigger-btn');
        const stopScanBtn = document.getElementById('stop-scan-btn');
        const loadingEl = document.getElementById('loading');
        const loadingText = document.getElementById('loading-text');
        const resultBox = document.getElementById('result-box');

        // Elemen Hasil
        const badgeEl = document.getElementById('status-badge');
        const modelEl = document.getElementById('res-model');
        const snEl = document.getElementById('res-sn');
        const salesEl = document.getElementById('res-sales');
        const dateEl = document.getElementById('res-date');
        const countdownEl = document.getElementById('res-countdown');

        // Event Listener
        searchBtn.addEventListener('click', fetchData);
        cleanBtn.addEventListener('click', downloadAndClean);
        scanTriggerBtn.addEventListener('click', startScanner);
        stopScanBtn.addEventListener('click', stopScanner);
        snInput.addEventListener('keypress', (e) => {
            if(e.key === 'Enter') fetchData();
        });

        // --- SCANNER LOGIC (BARU) ---
        let html5QrCode;

        function startScanner() {
            // Sembunyikan hasil lama jika ada
            resultBox.style.display = 'none';
            document.getElementById('reader').style.display = 'block';
            stopScanBtn.style.display = 'block';

            html5QrCode = new Html5Qrcode("reader");
            
            // Konfigurasi kamera
            const config = { fps: 10, qrbox: { width: 250, height: 150 } };
            
            // Menggunakan kamera belakang (environment)
            html5QrCode.start({ facingMode: "environment" }, config, onScanSuccess, onScanFailure)
            .catch(err => {
                alert("Gagal mengakses kamera. Pastikan izin kamera diberikan.");
                stopScanner();
            });
        }

        function onScanSuccess(decodedText, decodedResult) {
            // Jika berhasil baca barcode
            console.log(`Code matched = ${decodedText}`, decodedResult);
            
            // Isi ke input
            snInput.value = decodedText;
            
            // Hentikan kamera
            stopScanner();
            
            // Langsung cari data
            fetchData();
        }

        function onScanFailure(error) {
            // Loop scanning (biasanya diabaikan agar tidak spam log)
        }

        function stopScanner() {
            if (html5QrCode) {
                html5QrCode.stop().then((ignore) => {
                    // QR Code scanning stopped.
                    html5QrCode.clear();
                    document.getElementById('reader').style.display = 'none';
                    stopScanBtn.style.display = 'none';
                }).catch((err) => {
                    console.error("Failed to stop scanner.");
                });
            } else {
                document.getElementById('reader').style.display = 'none';
                stopScanBtn.style.display = 'none';
            }
        }

        // --- FUNGSI CARI DATA ---
        function fetchData() {
            const sn = snInput.value.trim();
            if (!sn) {
                alert("Harap masukkan atau scan Serial Number!");
                return;
            }

            // Jika kamera masih nyala, matikan dulu
            if(document.getElementById('reader').style.display === 'block') {
                stopScanner();
            }

            searchBtn.disabled = true;
            searchBtn.textContent = ""; 
            loadingText.textContent = "Mencari Data...";
            loadingEl.style.display = 'block';
            resultBox.style.display = 'none';

            fetch(API_URL + '?sn=' + encodeURIComponent(sn))
                .then(res => res.json())
                .then(data => {
                    loadingEl.style.display = 'none';
                    searchBtn.disabled = false;
                    searchBtn.textContent = "Cari Data";

                    if (data.status === 'found') {
                        renderResult(data);
                    } else {
                        alert("Data tidak ditemukan! Periksa kembali S/N Anda.");
                    }
                })
                .catch(err => {
                    console.error(err);
                    loadingEl.style.display = 'none';
                    searchBtn.disabled = false;
                    searchBtn.textContent = "Cari Data";
                    alert("Gagal terhubung ke Server. Coba lagi nanti.");
                });
        }

        // --- FUNGSI DOWNLOAD & HAPUS ---
        function downloadAndClean() {
            const inputPin = prompt("Masukkan PIN Admin untuk menghapus & download data expired:");
            if (inputPin !== ADMIN_PIN) {
                if (inputPin !== null) alert("PIN Salah!");
                return;
            }

            const confirmAction = confirm("PERINGATAN: Tindakan ini akan menghapus data yang sudah expired dari Google Sheet dan mendownloadnya sebagai backup. Lanjutkan?");
            if (!confirmAction) return;

            cleanBtn.disabled = true;
            cleanBtn.textContent = "Memproses...";
            loadingEl.style.display = 'block';
            loadingText.textContent = "Menghapus & Mengunduh Data...";
            resultBox.style.display = 'none';

            fetch(API_URL + '?action=delete_expired')
                .then(res => res.json())
                .then(data => {
                    loadingEl.style.display = 'none';
                    cleanBtn.disabled = false;
                    cleanBtn.textContent = "Download & Hapus Data Expired";

                    if (data.status === 'success' && data.deletedData && data.deletedData.length > 0) {
                        generateCSV(data.deletedData);
                        alert(`Berhasil! ${data.deletedData.length} data expired telah dihapus dan didownload.`);
                    } else if (data.status === 'success' && data.deletedData.length === 0) {
                        alert("Tidak ada data expired yang ditemukan untuk dihapus.");
                    } else {
                        alert("Gagal: " + (data.message || "Respon server tidak valid."));
                    }
                })
                .catch(err => {
                    console.error(err);
                    loadingEl.style.display = 'none';
                    cleanBtn.disabled = false;
                    cleanBtn.textContent = "Download & Hapus Data Expired";
                    alert("Terjadi kesalahan koneksi atau Script Backend belum update.");
                });
        }

        function generateCSV(dataArray) {
            if (!dataArray || !dataArray.length) return;
            const headers = Object.keys(dataArray[0]);
            let csvContent = headers.join(",") + "\n";

            dataArray.forEach(row => {
                let rowData = headers.map(header => {
                    let cell = row[header] === null || row[header] === undefined ? "" : row[header].toString();
                    return `"${cell.replace(/"/g, '""')}"`; 
                });
                csvContent += rowData.join(",") + "\n";
            });

            const blob = new Blob([csvContent], { type: 'text/csv;charset=utf-8;' });
            const url = URL.createObjectURL(blob);
            const link = document.createElement("a");
            
            const date = new Date();
            const timestamp = date.getFullYear() + "-" + (date.getMonth()+1) + "-" + date.getDate();
            
            link.setAttribute("href", url);
            link.setAttribute("download", `Data_Expired_Backup_${timestamp}.csv`);
            link.style.visibility = 'hidden';
            
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }

        function renderResult(data) {
            resultBox.style.display = 'block';

            modelEl.textContent = data.subtitle;
            snEl.textContent = data.serial;
            salesEl.textContent = data.sales;

            const targetDate = new Date(data.date);
            const expiredDate = new Date(data.date + "T23:59:59"); 
            
            const options = { day: 'numeric', month: 'long', year: 'numeric' };
            dateEl.textContent = targetDate.toLocaleDateString('id-ID', options);

            const now = new Date();
            if (now > expiredDate) {
                badgeEl.textContent = "GARANSI HABIS";
                badgeEl.className = "status-badge expired";
                countdownEl.textContent = "0 Hari";
                countdownEl.style.color = "var(--danger)";
            } else {
                badgeEl.textContent = "GARANSI AKTIF";
                badgeEl.className = "status-badge active";
                
                const diffTime = Math.abs(expiredDate - now);
                const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
                countdownEl.textContent = diffDays + " Hari Lagi";
                countdownEl.style.color = "var(--primary)";
            }
        }

        // --- BACKGROUND PARTIKEL ---
        const canvas = document.getElementById('particle-canvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let particlesArray;
        class Particle {
            constructor(x, y, dX, dY, size) {
                this.x = x; this.y = y; this.dX = dX; this.dY = dY; this.size = size;
            }
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = 'rgba(0, 255, 136, 0.3)';
                ctx.fill();
            }
            update() {
                if (this.x > canvas.width || this.x < 0) this.dX = -this.dX;
                if (this.y > canvas.height || this.y < 0) this.dY = -this.dY;
                this.x += this.dX; this.y += this.dY;
                this.draw();
            }
        }

        function init() {
            particlesArray = [];
            let n = (canvas.height * canvas.width) / 10000;
            for (let i = 0; i < n; i++) {
                let size = (Math.random() * 2) + 0.5;
                let x = Math.random() * canvas.width;
                let y = Math.random() * canvas.height;
                let dX = (Math.random() * 0.4) - 0.2;
                let dY = (Math.random() * 0.4) - 0.2;
                particlesArray.push(new Particle(x, y, dX, dY, size));
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let i = 0; i < particlesArray.length; i++) {
                particlesArray[i].update();
            }
        }

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            init();
        });

        init();
        animate();
    </script>
</body>
</html>
