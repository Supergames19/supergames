<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Grup</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            color: #fff;
        }
        .container {
            text-align: center;
            background: rgba(0, 0, 0, 0.6);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .chat-link {
            text-decoration: none;
            background-color: #ff7b54;
            color: white;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: 1.2rem;
            transition: background-color 0.3s ease;
        }
        .chat-link:hover {
            background-color: #ff5722;
        }
        .footer {
            margin-top: 40px;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>ChatGrup</h1>
        <p>Click the button below to start chatting with ChatGrup.</p>
        
        <a href="https://script.google.com/macros/s/AKfycbyncK5eRcu7Z_bA5A3eySOcuARIHz9HWoLkphDRMlb20zbmsjoUS77QodUbMOLH5Gaz/exec" target="_blank" class="chat-link">Start Chat</a>

        <div class="footer">
            <p>Created by <strong>EDY SAHPUTRA</strong></p>
        </div>
    </div>

</body>
</html>
