    <script>
        async function fetchData() {
            try {
                // Menampilkan pesan loading sebelum data dimuat
                document.getElementById('data-table-body').innerHTML = '<tr><td colspan="5">Memuat data...</td></tr>';
    
                const response = await fetch('https://script.google.com/macros/s/AKfycbxvKXhfrsC8n5u_yF0EG6BF2InHpp-8Sdp4X2FWorglAFzV5jIHFk4v2obKEO9nmItZBg/exec');

                function formatTanggal(tanggalISO) {
                    const tanggal = new Date(tanggalISO);

                     // Mengambil bagian dari tanggal UTC (bukan dari zona waktu lokal)
                    const day = tanggal.getUTCDate().toString().padStart(2, '0'); // Mengambil hari (UTC)
                    const month = (tanggal.getUTCMonth() + 1).toString().padStart(2, '0'); // Mengambil bulan (UTC)
                    const year = tanggal.getUTCFullYear(); // Mengambil tahun (UTC)

                     // Format hasil jadi DD-MM-YYYY
                      return `${day}-${month}-${year}`;
                }
  
                
                // Memeriksa apakah respons berhasil
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
    
                const data = await response.json();
    
                // Memeriksa apakah data benar-benar ada dan berbentuk array
                if (!Array.isArray(data)) {
                    throw new Error('Data yang diterima bukan array');
                }
    
                const tableBody = document.getElementById('data-table-body');
                
                // Clear existing rows
                tableBody.innerHTML = '';
    
                // Mengecek apakah data kosong
                if (data.length === 0) {
                    tableBody.innerHTML = '<tr><td colspan="5">Tidak ada data yang tersedia</td></tr>';
                    return;
                }
    
                // Mengisi tabel dengan data dari API
                data.forEach(item => {
                    const row = document.createElement('tr');
    
                    // Memeriksa apakah setiap item memiliki field tanggal, produk, pcs, hasilPerbulan, dan sudahLunas
                    const tanggal = item.tanggal ? item.tanggal : 'Tanggal tidak tersedia';
                    const produk = item.produk ? item.produk : 'Produk tidak tersedia';
                    const pcs = item.pcs ? item.pcs : 'Pcs tidak tersedia';
                    const hasilPerbulan = item.hasilPerbulan ? item.hasilPerbulan : '*';
                    const sudahLunas = item.sudahLunas ? item.sudahLunas : '*';
    
                    // Mengisi baris baru dengan data dari item
                    row.innerHTML = `
                        <td>${tanggal}</td> <!-- Menggunakan tanggal manual dari API -->
                        <td>${produk}</td>
                        <td>${pcs}</td>
                        <td>${hasilPerbulan}</td>
                        <td>${sudahLunas}</td>
                    `;
                    
                    // Menambahkan baris ke dalam tabel
                    tableBody.appendChild(row);
                });
            } catch (error) {
                // Menangani error dengan menampilkan pesan error
                document.getElementById('data-table-body').innerHTML = `<tr><td colspan="5">Error: ${error.message}</td></tr>`;
                console.error('Error fetching data:', error);
            }
        }
    
        // Memanggil fungsi fetchData saat halaman selesai dimuat
        window.onload = fetchData;
    </script>
