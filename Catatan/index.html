<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Catatan</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #a8c0ff, #3f2b96); /* Background gradien */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            flex-direction: column;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9); /* Semi transparan untuk kesan elegan */
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            max-width: 900px;
            width: 100%;
            height: 80vh; /* Membatasi tinggi container */
            overflow: hidden; /* Untuk menampilkan scrollbar hanya pada tabel */
        }
        h1 {
            text-align: center;
            color: #3f2b96;
            margin-bottom: 20px;
        }
        .table-wrapper {
            max-height: 60vh; /* Membatasi tinggi tabel */
            overflow-y: auto; /* Menambahkan scrollbar vertikal */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px 15px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #3f2b96;
            color: white;
            position: sticky;
            top: 0; /* Header tabel akan selalu terlihat saat gulir */
        }
        tr {
            background-color: #f9f9f9;
        }
        tr:nth-child(even) {
            background-color: #f1f1f1;
        }
        tr:hover {
            background-color: #e0e0e0;
        }
        td {
            color: #333;
        }
        /* Scrollbar custom */
        ::-webkit-scrollbar {
            width: 10px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #3f2b96;
            border-radius: 5px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        footer {
            margin-top: 20px;
            color: #f1f1f1;
            font-size: 14px;
            text-align: center;
        }
        .share-buttons {
            margin-top: 20px;
        }
        .share-buttons a {
            text-decoration: none;
            color: white;
            font-size: 16px;
            margin: 0 10px;
            padding: 10px 20px;
            border-radius: 5px;
            display: inline-block;
        }
        .share-facebook {
            background-color: #3b5998;
        }
        .share-twitter {
            background-color: #55acee;
        }
        .share-whatsapp {
            background-color: #25D366;
        }
    </style>
    <script>
        async function fetchData() {
            try {
                const response = await fetch('https://script.google.com/macros/s/AKfycbw0lEFGf5f4_sBt7dwFB0N4eHFH5N6Uwg739sa0AEIDdb5Nx8hc8LiyY0G_l7t7BtIc-Q/exec');
                const data = await response.json();
                const tableBody = document.getElementById('data-table-body');
                
                // Clear existing rows
                tableBody.innerHTML = '';

                data.forEach(item => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${new Date().toLocaleDateString()}</td>
                        <td>${item.produk}</td>
                        <td>${item.pcs}</td>
                        <td>${item.hasilPerbulan}</td>
                        <td>${item.sudahLunas}</td>
                    `;
                    tableBody.appendChild(row);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }
        window.onload = fetchData;
    </script>
</head>
<body>
    <div class="container">
        <h1>Data Catatan</h1>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Tanggal</th>
                        <th>Produk</th>
                        <th>Pcs</th>
                        <th>Hasil Perbulan</th>
                        <th>Sudah Lunas</th>
                    </tr>
                </thead>
                <tbody id="data-table-body">
                    <!-- Data akan dimuat di sini -->
                </tbody>
            </table>
        </div>
        <footer>
            <div class="share-buttons">
                <a href="https://www.facebook.com/sharer/sharer.php?u=https://supergames19.github.io/supergames/Catatan/" class="share-facebook" target="_blank">Share on Facebook</a>
                <a href="https://twitter.com/intent/tweet?url=https://supergames19.github.io/supergames/Catatan/" class="share-twitter" target="_blank">Share on Twitter</a>
                <a href="https://wa.me/?text=https://supergames19.github.io/supergames/Catatan/" class="share-whatsapp" target="_blank">Share on WhatsApp</a>
            </div>
        </footer>
    </div>
    <footer>
        Dibuat oleh: Edy Sahputra
    </footer>
</body>
</html>
