<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Video Call</title>
  <style>
    video {
      width: 100%;
      max-width: 600px;
      border: 1px solid black;
    }
    #videos {
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <h1>Video Call with Android Camera</h1>
  
  <div id="videos">
    <video id="localVideo" autoplay playsinline></video>
    <video id="remoteVideo" autoplay playsinline></video>
  </div>

  <button id="startCall">Start Call</button>

  <script>
    const localVideo = document.getElementById('localVideo');
    const remoteVideo = document.getElementById('remoteVideo');
    const startCallButton = document.getElementById('startCall');

    let localStream;
    let peerConnection;
    
    const servers = {
      iceServers: [
        {
          urls: 'stun:stun.l.google.com:19302'
        }
      ]
    };

    // Access the camera
    async function startCamera() {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
        localVideo.srcObject = localStream;
      } catch (error) {
        console.error('Error accessing media devices.', error);
      }
    }

    // Create peer connection and exchange ICE candidates
    function createPeerConnection() {
      peerConnection = new RTCPeerConnection(servers);
      peerConnection.onicecandidate = handleICECandidateEvent;
      peerConnection.ontrack = handleTrackEvent;
      
      localStream.getTracks().forEach(track => {
        peerConnection.addTrack(track, localStream);
      });
    }

    function handleICECandidateEvent(event) {
      if (event.candidate) {
        console.log('New ICE candidate', event.candidate);
        // Send this candidate to the remote peer
      }
    }

    function handleTrackEvent(event) {
      remoteVideo.srcObject = event.streams[0];
    }

    // Function to start the call
    async function startCall() {
      createPeerConnection();
      
      const offer = await peerConnection.createOffer();
      await peerConnection.setLocalDescription(offer);
      
      // Normally, you'd send the offer to the remote peer here
      console.log('Offer:', offer);
      
      // Simulate receiving an answer (for demo purposes)
      const answer = await peerConnection.createAnswer();
      await peerConnection.setRemoteDescription(answer);
      
      console.log('Answer:', answer);
    }

    startCallButton.addEventListener('click', startCall);

    // Start the camera when the page loads
    startCamera();
  </script>
</body>
</html>
